name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: "adminlocal"
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /Docker-TP-4.0--Nest-API
            git pull
            ./deploy.sh